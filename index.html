    <link rel="stylesheet" href="estilo/Estilo.css">
</head>
<body>

    <img src="img/index/fondoJuma.jpeg" alt="" class="fondo">
    <div class="login-box">
        <img src="img/index/logoJUMA.jpg.jpeg" class="avatar" alt="Avatar Image">
        <h1>Inicio de sesión</h1>

        </form>
    </div>
